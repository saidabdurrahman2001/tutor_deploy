<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Login Page</title>
		<object th:include="~{fragments/common :: js}" th:remove="tag"></object>
		<object th:include="~{fragments/common :: css}" th:remove="tag"></object>
      <style>
			.login,
			.image {
				min-height: 100vh;
			}
			.bg-image {
				background-image: url("https://therichpost.com/wp-content/uploads/2021/02/login-split.jpg");
				background-size: cover;
				background-position: center center;
			}
		</style>
	</head>
	</head>
	<body>
		<div className="maincontainer">
			<div class="container-fluid">
				<div class="row no-gutter">
					<div class="col-md-7 d-none d-md-flex bg-image"></div>

					<div class="col-md-5 bg-light">
						<div class="login d-flex align-items-center py-5">
							<div class="container">
								<div class="row">
									<div class="col-lg-10 col-xl-8 mx-auto">
										<h3 class="display-5">Selamat Datang</h3>
										<p class="text-muted mb-4">Silahkan masukkan email dan password anda</p>
										<form>
											<div class="mb-3">
												<input
													id="inputEmail"
													type="email"
													placeholder="Email address"
													required=""
													autofocus=""
													class="form-control rounded-pill border-0 shadow-sm px-4" />
											</div>
											<div class="mb-3">
												<input
													id="inputPassword"
													type="password"
													placeholder="Password"
													required=""
													class="form-control rounded-pill border-0 shadow-sm px-4 text-dark" />
											</div>
											<div class="mb-3 d-flex justify-content-between">
												<div class="form-check">
													<input class="form-check-input" type="checkbox" id="remember" />
													<label class="form-check-label" for="remember">Remember me</label>
												</div>
												<a href="#">Forgot Password?</a>
											</div>
											<div class="d-grid gap-2 mt-2">
												<button
													type="submit"
													class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
													Sign in
												</button>
											</div>
											<div>
												<p class="text-center">
													Don't have an account? <a href="/users/add-trainee">Register</a>
												</p>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
