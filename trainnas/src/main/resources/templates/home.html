<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Home</title>
  <style>
    /* Style untuk membuat konten berada di tengah */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    /* Style untuk gambar latar belakang */
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Style untuk kotak info */
    .info-box-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 100px;
      /* Ubah padding kiri */
      padding-right: 100px;
      /* Ubah padding kanan */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      max-width: 100%;
      margin-left: 20px;
      margin-right: 20px;
      display: flex;
      /* Tambahkan properti display: flex; */
      justify-content: space-between;
      /* Untuk membuat elemen-elemen berjarak di antara satu sama lain */
    }

    .info-box {
      display: flex;
      /* Tambahkan properti display: flex; */
      align-items: center;
      /* Agar elemen-elemen vertikal berada di tengah */
    }

    .info-box p {
      margin: 0;
      /* Hapus margin default pada elemen p */
    }

    /* Style untuk card program trainnas */
    .card {
      width: 300px;
      background-color: #ffffff;
      padding: 20px;
      margin-top: 20px;
      margin-right: 20px;
      /* Tambahkan margin kanan */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style untuk footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    /* Style untuk kontainer card program trainnas */
    .trainnas-container {
      display: flex;
      justify-content: flex-end;
      /* Agar card program trainnas diletakkan ke kanan */
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar('silabus')}"></nav>
  <div class="container">
    <h1>Ambil Peran Menjadi Tenaga Pendidik Terbaik!</h1>
    <p>Ubah niat baik jadi aksi baik hari ini</p>
    <button>Cari Pelatihan</button>
    <div class="info-box-container">
      <div class="info-box">
        <div style="display: flex; align-items: center;">
          <img src="/images/logo_orang.png" alt="Logo Orang" style="width: 50px; height: 50px; margin-right: 10px;">
          <p>
            jumlah pelatihan
          </p>
          <p style="margin-left: 5px;">Peserta</p>
        </div>
        <div style="display: flex; align-items: center; margin-top: 10px;">
          <img src="/images/logo_orang.png" alt="Logo Organisasi"
            style="width: 50px; height: 50px; margin-right: 10px;">
          <p>
            <aktivitas>
          </p>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>

    <h2>Program Trainnas</h2>
    <!-- Kontainer untuk card program trainnas -->
    <div class="trainnas-container">
      <div class="card">
        <h3>Judul Program 1</h3>
        <p>Deskripsi Program 1</p>
      </div>
      <div class="card">
        <h3>Judul Program 2</h3>
        <p>Deskripsi Program 2</p>
      </div>
      <div class="card">
        <h3>Judul Program 3</h3>
        <p>Deskripsi Program 3</p>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2024 Nama Perusahaan Anda
  </footer>
</body>

</html>
